<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <form action="#" id="container">
        <div class="instructions">Enter your data</div>
                <br>
                <input type="text" placeholder="Enter name" class="form_input name" required>
                <p class="text--name"></p>
                <br>
                <input type="text" placeholder="Enter lastName" class="form_input lastName" required>
                <p class="text--lastName"></p>
                <br>
                <input type="number" placeholder="Enter age" class="form_input age" required>
                <p class="text--age"></p>
                <br>
                <input type="email" placeholder="Enter @email.com" class="form_input email" required>
                <p class="text--email"></p>
                <br>
                <input type="date" placeholder="Enter date" class="form_input data" required>
                <p class="text--data"></p>
                <br>
                <label class="label_checkbox"><input type="checkbox" value="men" class="form_checkbox">Male</label>
                <label class="label_checkbox"><input type="checkbox" value="men" class="form_checkbox">Femenine</label>
                <br>
                <button class="button_send">Send</button>   
    </form>
</body>
</html>

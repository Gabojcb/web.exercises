<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-design">
        <div class="container">
            <div class="container_input-display">0</div>
        
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad siete">7</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad ocho">8</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad nueve">9</button>
            <button class="keypad_btn-operation keypad_btn-num-operation keypad_btn-calculate keypad division">/</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad cuatro">4</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad cinco">5</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad seis">6</button>
            <button class="keypad_btn-operation keypad_btn-num-operation keypad_btn-calculate keypad x">*</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad tres">3</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad dos">2</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad uno">1</button>
            <button class="keypad_btn-operation keypad_btn-num-operation keypad_btn-calculate keypad resta">-</button>
            <button class="keypad_btn-num keypad_btn-num-operation keypad_btn-calculate keypad cero">0</button>
            <button class="keypad_btn-delete keypad_btn-num-operation keypad delete">c</button>
            <button class="keypad_btn-operation keypad_btn-num-operation keypad_btn-calculate keypad suma">+</button>
            <button class="keypad_btn-igualdad keypad_btn-calculate keypad igual">=</button>
    
        </div>
    </div>
    <p>Hello, welcome to calculator pro</p>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
        <form id="container_calculator">
            <div class="margin_content">
                <div>
                    <input type="text" id="show_Number" placeholder="0">            
                </div>
                    <input type="button" value="7" class="button_number siete">
                    <input type="button" value="8" class="button_number ocho">
                    <input type="button" value="9" class="button_number nueve">
                    <input type="button" value="/" class="button_number division operator">
                                    <br>
                    <input type="button" value="4" class="button_number cuatro">
                    <input type="button" value="5" class="button_number cinco">
                    <input type="button" value="6" class="button_number seis">
                    <input type="button" value="x" class="button_number multiplicacion operator">
                                    <br>
                    <input type="button" value="1" class="button_number uno">
                    <input type="button" value="2" class="button_number dos">
                    <input type="button" value="3" class="button_number tres">
                    <input type="button" value="-" class="button_number resta operator">
                                    <br>
                    <input type="button" value="0" class="button_number cero">
                    <input type="reset" value="C" class="button_number reset">
                    <input type="button" value="+" class="button_number suma operator">
                    <input type="button" value="=" class=" buttom_igualdad igualdad">
            </div>
        </form>
</body>
</html>

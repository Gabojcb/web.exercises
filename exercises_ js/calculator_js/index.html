<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form id="container_calculator">
                <button class="container_button">
                    <div>
                        <input type="text" class="button_showNumber">            
                    </div>
                        <input type="button" value="7" class="button_number">
                        <input type="button" value="8" class="button_number">
                        <input type="button" value="9" class="button_number">
                        <input type="button" value="/" class="button_number">
                                <br>
                        <input type="button" value="4" class="button_number">
                        <input type="button" value="5" class="button_number">
                        <input type="button" value="6" class="button_number">
                        <input type="button" value="x" class="button_number">
                                <br>
                        <input type="button" value="1" class="button_number">
                        <input type="button" value="2" class="button_number">
                        <input type="button" value="3" class="button_number">
                        <input type="button" value="-" class="button_number">
                                <br>
                        <input type="button" value="0" class="button_number">
                        <input type="button" value="." class="button_number">
                        <input type="button" value="+" class="button_number">
                        <input type="button" value="=" class="buttom_igualdad">
                </button> 
        </form>
    </div>
</body>
</html>
